<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEM-ITA</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!--Temos que ver que ícone iremos usar-->
</head>

<body>
    <header>
        <!--Aqui fica o cabeçalho-->
        <div class="header-div">
            <div id="img-logo"><a href="/"><img id="logo" src="Logo_Editada.png" alt="Logo_Pem_Ita"></a></div>
            
        </div>
    </header>
    <nav>
        <a href="/">Mapa</a>
        <a href="/sobre">Sobre</a>
        <a href="/info">Informações</a>
    
        <th:block th:if="${usuarioLogado == null}">
            <a href="/login">Login</a>
        </th:block>
    
        <th:block th:if="${usuarioLogado != null}">
            <span>Bem-vindo, <strong th:text="${usuarioLogado}"></strong></span>
            <a href="/logout">Sair</a>
        </th:block>
    
        <th:block th:if="${usuarioLogado == 'Ana'}">
            <a href="/cadastro">Cadastro</a>
            <a href="/ponto">AddPonto</a>
        </th:block>
    </nav>
    <section class="sobre-container">
        
      <h1 class="titulo-sobre">Cadastro</h1>
      <form action="#" method="post" class="form-cadastro">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{11}" title="Digite os 11 números do CPF" required>
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    
    
    </div>
    </section>
    
    <footer>
        <p>emailexemplopemita@gmail.com</p>
        <p>&copy; 2025 - All Rights Reserved, PEM-ITA</p>
        
    </footer>
</body>

</html>
